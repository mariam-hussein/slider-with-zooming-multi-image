<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- Bootstrap css -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Fontawesome css -->
<link href="css/all.min.css" rel="stylesheet">
<!-- css style -->
<link href="css/style.css" rel="stylesheet">
<title> my web site</title>
</head>

<body>
  <div class="product-page my-5">
    <div class="container">
      <div class="row row_page">
        <div class="col-md-6 col-sm-12 col_product">
          <div class="slider_m">
            <div class="product">
              <img src="images/product1.png" class="demo cursor" onclick="currentSlide(1)" alt="">
              <img src="images/product2.png" class="demo cursor" onclick="currentSlide(2)" alt="">
              <img src="images/product3.png" class="demo cursor" onclick="currentSlide(3)" alt="">
              <img src="images/product4.png" class="demo cursor" onclick="currentSlide(4)" alt="">
            </div>
            <div class="preview">
              <div class="mySlides">
                <img src="images/product1.png" class="myimage">
              </div>
              <div class="mySlides">
                <img src="images/product2.png" class="myimage">
              </div>
              <div class="mySlides">
                <img src="images/product3.png" class="myimage">
              </div>
              <div class="mySlides">
                <img src="images/product4.png" class="myimage">
              </div>
            </div>  
          </div>
        </div>
        <div class="col-md-6 col-sm-12 col_product">
          <div id="myresult" class="img-zoom-result"></div>
          <div class="details" id="details">
            <h3 class="product-title">men's shoes fashion</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">41 reviews</span>
						</div>
            <p class="product-description">Suspendisse quos? Tempus cras iure temporibus? Eu laudantium cubilia sem sem! Repudiandae et! Massa senectus enim minim sociosqu delectus posuere.</p>
						<h4 class="price">current price: <span>$180</span></h4>
						<p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
						<h5 class="sizes">sizes:
							<span class="size" data-toggle="tooltip" title="small">s</span>
							<span class="size" data-toggle="tooltip" title="medium">m</span>
							<span class="size" data-toggle="tooltip" title="large">l</span>
							<span class="size" data-toggle="tooltip" title="xtra large">xl</span>
						</h5>
            <h5 class="colors">colors:
							<span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
							<span class="color green"></span>
							<span class="color blue"></span>
						</h5>
						<div class="action">
							<button class="add-to-cart btn btn-default" type="button">add to cart</button>
							<button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
						</div>
          </div>  
        </div>
      </div>
    </div>
  </div>
  
<!-- jquery js -->
<script src="js/jquery-3.5.1.slim.min.js"></script>
<!-- popper js -->
<script src="js/popper.min.js"></script>
<!--  bootstrap js -->
<script src="js/bootstrap.min.js"></script>
<!-- Fontawesome js -->
<script src="js/all.min.js"></script>
<!-- code js -->
<script src="js/main_code.js"></script>

</body>
</html>
